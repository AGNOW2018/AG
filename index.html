<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <title>Soukromá skupina</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      background: black;
      color: white;
      text-align: center;
      font-family: Arial, sans-serif;
      padding: 40px 20px;
    }
    .container {
      max-width: 600px;
      margin: auto;
    }
    select, button {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: none;
      border-radius: 6px;
      font-size: 16px;
    }
    button {
      background: crimson;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background: darkred;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Soukromá skupina</h1>
    <p>Pojďte do toho s námi – nestává se často, že bychom někoho nového přijímali.</p>

    <form onsubmit="return presmeruj(event)">
      <label>Je Vám více než 18 let?</label>
      <select id="vek" required>
        <option value="" disabled selected>-- vyberte --</option>
        <option value="ano">Ano</option>
        <option value="ne">Ne</option>
      </select>
      <button type="submit">Vstoupit</button>
    </form>
  </div>

  <script>
    function presmeruj(event) {
      event.preventDefault();
      const vek = document.getElementById("vek").value;
      if (vek === "ano") {
        window.location.href = "vstup.html";
      } else {
        alert("Přístup je povolen pouze osobám starším 18 let.");
      }
    }
  </script>
</body>
</html>
