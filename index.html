
<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <title>Soukromá skupina</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      background: url('pozadi.jpg') no-repeat center center fixed;
      background-size: cover;
      font-family: Arial, sans-serif;
      color: white;
      text-align: center;
      padding: 40px 20px;
      backdrop-filter: brightness(0.5);
    }
    .container {
      max-width: 600px;
      margin: auto;
      background: rgba(0,0,0,0.7);
      padding: 30px;
      border-radius: 12px;
    }
    input, select {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: none;
      border-radius: 6px;
      font-size: 16px;
    }
    button {
      background: crimson;
      color: white;
      border: none;
      padding: 12px 24px;
      font-size: 16px;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover {
      background: darkred;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="AGFOTKA.JPG" alt="Fotografie" style="max-width:100%; border-radius:12px; margin-bottom:20px;">
    <h1>Soukromá skupina</h1>
    <p>Pojďte do toho s námi – nestává se často, že bychom někoho nového přijímali.</p>

    <form id="entryForm" onsubmit="return checkAge(event)">
      <label>Je Vám více než 18 let?</label>
      <select name="vek" id="vek" required>
        <option value="" disabled selected>-- vyberte --</option>
        <option value="ano">Ano</option>
        <option value="ne">Ne</option>
      </select>

      <button type="submit">Vstoupit</button>
    </form>
  </div>

  <script>
    function checkAge(event) {
      event.preventDefault();
      const vek = document.getElementById("vek").value;
      if (vek === "ano") {
        window.location.href = "vstup.html";
      } else {
        alert("Přístup povolen pouze osobám starším 18 let.");
      }
    }
  </script>
</body>

</body>
</html>
